<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="whole-app-wrap">
        <div class="whole-app">
          <div class="row">
            <div class="col-md-4">
              <div class="clearfix weather-icon">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="Cloudy"
                  class="float-left"
                />

                <span class="degree"
                  ><strong>17</strong>
                  <small class="units"> °C | °<a href="#">F</a></small>
                </span>
              </div>
            </div>

            <div class="col-md-4">
              <ul>
                <li>Precipitation: 20%</li>
                <li>Humidity: 73%</li>
                <li>Wind: 19km/h</li>
              </ul>
            </div>
            <div class="col-md-4">
              <h1>Truganina</h1>
              <ul>
                <li>Wednesday 7:00 pm</li>
                <li>Mostly cloudy</li>
              </ul>
            </div>
          </div>
        </div>
        <small
          ><a
            class="code"
            href="https://github.com/xSTILETTOx/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >, by Tisa</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
